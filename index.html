<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="center_profil">
    <!-- <img src="./images/bg-pattern-top.svg" alt="Kiwi standing on oval"> -->
    <div class="head_profil">
      <div class="image_profil">
        <img class="image_profil" src="./images/image-victor.jpg">
      </div>
    </div>
    <div class="profil_body">
      <p style="text-align: center"><b>Victor Crest </b><a>26</a></p>
      <p style="text-align: center">London</p>
      <div class="row">
        <div class="column left">

          <b>80K</b><br>
          Followers
        </div>

        <div class="column middle">
          <b>803K</b><br>
          Likes
        </div>

        <div class="column right">
        <b>1.4K</b><br>
          Photos
        </div>

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
